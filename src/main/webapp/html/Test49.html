<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({ left:'250px' });
            });
        });
    </script>
</head>
<body>

    <button>点击</button>
    <div style="width: 100px; height: 100px; background: #2aabd2; position: absolute"></div>
</body>
</html>
