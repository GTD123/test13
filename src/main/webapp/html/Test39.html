<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>联系</h1>
    <p>
      name:<span id="jname"></span><br>
        age:<span id="jage"></span><br>
        address: <span id="jadr"></span><br>
        phone: <span id="jphe"></span><br>
    </p>
    <script>
        var JSONObject= {
            "name":"Bill Gates",
            "street":"Fifth Avenue New York 666",
            "age":56,
            "phone":"555 1234567"};
        document.getElementById("jname").innerHTML = JSONObject.name;
        document.getElementById("jage").innerHTML = JSONObject.age;
        document.getElementById("jadr").innerHTML = JSONObject.street;
        document.getElementById("jphe").innerHTML = JSONObject.phone;
    </script>
</body>
</html>
